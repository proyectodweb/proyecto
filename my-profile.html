  <div class="container formulario">
    
    <form action="">
      
      <div class="row">
        <div class="col"></div>
        <div class="col-6">

          <div class="form-group">
            <label for="nombres">Nombre: </label> <input type="text" name="nombres" id="fname" class="form-control" value=""><br>

          <div class="form-group">

          <div class="form-group">
            <label for="edades">Edad: </label> <input type="number" name="edades" id="age" min="18" max="100" class="form-control" value="" placeholder="25"><br>

          <div class="form-group">
            <label for="emails">Email: </label> <input type="email" id="email" class="form-control" value="" placeholder="jmarquez@gmail.com"><br>
          </div>
          <div class="form-group">
            <label for="cels">Cel: </label> <input type="tel" id="cel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" maxlength="9" class="form-control" value="" placeholder="099 123 123"><br>
            <small>Format: 123 456 789</small><br>
          </div>
          <div class="form-group">
            <label for="myfile">Subir archivo: </label><br>
            
            <input type="file" id="perfilimg" name="myfile"><br><br>
          </div>

          </div>

        </div>
